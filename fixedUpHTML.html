	<h2>Sign Up</h2>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi quasi explicabo expedita excepturi fuga sequi autem, repellendus omnis natus, maxime soluta esse animi voluptatibus illo illum minus magni cupiditate veniam?</p>

	<form action="signupconfirm.php" method="POST">Please fill out the form.

		<div> <!-- The for="something goes here" on the label needs to match the name="something goes here" on the input. Ex. If the label has for="dog", the input should have name="dog"  -->
			<label for="First Name">First Name</label><input type="text" name="firstname">
		</div>

		<div>
			<label for="Last Name">Last Name</label><input type="text" name="lastname">
		</div>

		<div>
			<label for="Email">Email</label><input type="text" name="email">
		</div>


		<span>
			<label for="terms">By clicking this box, I agree to the terms.</label><input type="checkbox" name="terms" value="true">

		</span>

		<div>
		<!-- Labels are typically only needed for text that's outside of the input or form element. So this next line could just be <button>Submit This Form</button> Because it's the only button in the form, it will automatically submit the form. -->
			<label for="Submit This Form"><button>Submit This Form</button></label><input type="button" name="Submit This Form">
		</div>
	</form>
